<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Game</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header">Проверь свою интуицию</header>
    <main>
      <section class="container">
        <p class="text">
          Попробуйте угадать число от 1 до 99, которое выбрала вселенная...
        </p>
        <div class="bloc">
          <input type="text" id="inputNumber" placeholder="Введите номер" />
          <button class="button" onclick="chеckingNumber();">
            Проверить
          </button>
          <p id="correctingMessage"></p>
          <input
            type="range"
            id="suggestNumber"
            min="1"
            max="99"
            oninput="catchNumber();"
          />
          <p id="showSuggestionNumber"></p>
          <p id="tempMessage">Выберите число</p>
          <div class="bloc">
            <button class="button" onclick="restart();">
              Новая игра!
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="scripts/main.js"></script>
  </body>
</html>
